<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Ngrok 客户端操作面板</title>

        <!-- Bootstrap -->
        <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container" style="padding-top: 20px; padding-bottom: 20px;">
            <form action="" method="" onsubmit="return false;" class="form-horizontal" id="dataForm">
                <input type="hidden" id="tunnelsList" />
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">基本设置</h3><span class="glyphicon glyphicon-plus" aria-hidden="true" style="float: right; margin-top: -18px;" onclick="addNew($(this).parent().next('div'));"></span></div>
                    <div class="panel-body" id="mainSettings"></div>
                </div>
            </form>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="http://cdn.bootcss.com/js-yaml/3.5.3/js-yaml.min.js"></script>
            <script src="functions.js"></script>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">类型与 Key</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="" onsubmit="return false;" class="form-horizontal" id="addForm">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="addType" id="addType1" value="panel"> 插入组
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="addType" id="addType2" value="input"> 插入字段
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="GoIName" class="col-sm-2 control-label">Key</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="GoIName" placeholder="Key">
                                </div>
                            </div>
                            <input type="hidden" id="GoIID" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="doAdd();">添加</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="confirmConf" tabindex="-1" role="dialog" aria-labelledby="confirmConferenceLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="confirmConferenceLabel">预览配置文件</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="" onsubmit="return false;" id="submitForm">
                            <div class="form-group">
                                <textarea name="confText" id="confText" style="width: 100%; height: 300px;" class="form-control" readonly="readonly"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="commitConf();">保存并重启 Ngrok</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
